<h1>Dad's Neurotic Data Portal</h1>
<p>Last Updated: {{ lastUpdated }}</p>

<h2>Live Sensor Graph</h2>
<app-live-chart [sensorData]="data"></app-live-chart>  <!-- ✅ Pass data to chart -->


<table border="1">
  <thead>
    <tr>
      <th>Location</th>
      <th>Timestamp</th>
      <th>Temperature (°F)</th>
      <th>Humidity (%)</th>
      <th>CO₂ (ppm)</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data">
      <td>{{ "Aubrey's Room" }}</td>
      <td>{{ row.timestamp }}</td>
      <td>{{ row.temperature }}</td>
      <td>{{ row.humidity }}</td>
      <td>{{ row.carbon_dioxide }}</td>
      <td>{{ row.status }}</td>
    </tr>
  </tbody>
</table>
